{% extends "base.html" %}
{% block content %}
  <div class="card">
    <a href="{{ url_for('index') }}">← 商品一覧に戻る</a>
    <h2 style="margin:10px 0 6px;">{{ product.name }}</h2>
    <p class="muted" style="margin:0 0 10px;">{{ product.description }}</p>
    <div class="row">
      <div style="font-size:20px;"><strong>¥{{ "{:,}".format(product.price) }}</strong></div>
    </div>

    <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}" style="margin-top:12px;">
      <label>数量</label>
      <input type="number" name="qty" min="1" value="1" style="max-width:160px;">
      <div style="height:10px;"></div>
      <button class="btn btn-primary" type="submit">カートに追加</button>
      <a class="btn" href="{{ url_for('cart_view') }}">カートへ</a>
    </form>
  </div>
{% endblock %}
